<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skilled-elearning-landing</title>

    <!-- STAYLESHEETS -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/stayles.css">
</head>
<body>
        <header class="site-header">
            <div class="site-header__container container">
                <a class="site-header__link" href="#">
                    <img class="logo" src="./img/skilled.svg" alt="logo" width="111" height="28">
                </a>
                <button class="button" type="submit">Get Started</button>
            </div>
        </header>

        <main class="main-content">
            <section class="hero">
                <div class="hero__container container">
                    <div class="hero__info">
                        <h2 class="hero__heading">Maximize skill,
                            minimize budget</h2>
                            <p class="hero__text">Our modern courses across a range of in-demand skills will give you the knowledge you need to live the life you want.</p>
                            <a class="hero__link" href="#">Get Started</a>
                    </div>
                    <img class="hero__img" src="./img/image-removebg-preview.png" alt="image-removebg-preview" width="317" height="560" srcset="./img/image-removebg-preview.png 1x, ./img/image-removebg-preview@2x.png 2x">
                </div>
                <div class="card-1">
                    <p class="card__text">Course hours</p>
                    <span class="card__price">1,451</span>
                </div>
                <div class="card-2">
                    <p class="card__text">Members</p>
                    <span class="card__price">29k</span>
                </div>
            </section>
        </main>

    <script src="js/main.js"></script>
</body>
</html>
